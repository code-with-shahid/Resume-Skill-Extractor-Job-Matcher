<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Skill Extractor & Job Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .job {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 5px solid #4CAF50;
      background: #f1f1f1;
    }
    .skills {
      background: #e8f0fe;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Resume Skill Extractor & Job Matcher</h1>
  <div class="box">
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <label>Select your resume (PDF):</label><br><br>
      <input type="file" name="resume" required>
      <br><br>
      <input type="submit" value="Upload & Match">
    </form>
  </div>

  {% if skills %}
  <div class="box">
    <h3>Extracted Skills:</h3>
    <div class="skills">
      {{ skills | join(', ') }}
    </div>
  </div>
  {% endif %}

  {% if jobs %}
  <div class="box">
    <h3>Job Matches:</h3>
    {% for job in jobs %}
      <div class="job">
        <strong>{{ job.title }} at {{ job.company }}</strong><br>
        Match Score: {{ job.match_score }}%<br>
        <em>{{ job.description }}</em>
      </div>
    {% endfor %}
  </div>
  {% endif %}
</body>
</html>
