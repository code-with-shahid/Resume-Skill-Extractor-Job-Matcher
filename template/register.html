<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Resume Matcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121214;
      color: #e6e8eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #1e1e2f;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #2b2b40;
      border: none;
      color: #fff;
      border-radius: 6px;
    }
    button {
      background: #00e6e6;
      border: none;
      padding: 12px;
      width: 100%;
      color: #121214;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="switch">
      Already have an account? <a href="/login" style="color:#00e6e6;">Login</a>
    </div>
  </div>
</body>
</html>
